<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
        <title>Frogger</title>

        <!-- Shaders are included in the HTML file -->
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            uniform vec4 vOffset;
            void
            main()
            {
                gl_Position = vec4(vPosition.x+vOffset.x, vPosition.y+vOffset.y, 0.0, 1.0);
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
            uniform vec4 color;
            void
            main()
            {
                gl_FragColor = color;
            }
        </script>

        <!-- Loading commonly used WebGL utility functions -->
        <!-- The <script> tag points to JavaScript files which will be loaded by the browser -->
        <script type="text/javascript" src="webgl-utils.js"></script>
        <!-- Loading the code to read, compile, and link the shaders, same for every application -->
        <script type="text/javascript" src="initShaders.js"></script>
        <!-- Loading the matrix-vector package -->
        <script type="text/javascript" src="MV.js"></script>
        <!-- Loading the application javascript file -->
        <script type="text/javascript" src="frogger.js"></script>
        <!-- Set canvas size to fill the window -->
        <style>
            /* remove the border */
            body {
                border: 0;
                background-color: blue;
            }
            /* make the canvas the size of the viewport */
            canvas {
                width: 100vw;
                height: 100vh;
                display: block;
            }
        <style>
    </head>
    <body>
        <!-- Create a drawing surface -->
        <!-- The canvas id can be referred to in the application file gasket1.js -->
        <canvas id="gl-canvas">
        <!-- The following message is displayed if the browser doesn't support HTML5 -->
        Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>

        <br>

    </body>
</html>
